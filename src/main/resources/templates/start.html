<!DOCTYPE html>
<html lang="en">

<head>

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="description" content="Una web preciosa y maravillosa">
  	<meta name="author" content="Marcos Fernandez">

  	<title>E-Chofa/login</title>
  
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  


</head>

<body id="page-top">


  <!-- Header -->
  <header class="masthead">
    <div class="row p-5">
      <div class="col-6">


		      <div class="modal-content">
		        <div class="modal-header">
		          <h4 class="modal-title" id="exampleModalLabel">Identifíquese, por favor.</h4>
		          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
		            <span aria-hidden="true">×</span>
		          </button>
		        </div>




                <form action="#" th:action="@{/login}" method="post">
			        <div class="modal-body">
			        
					  <div class="form-row">
					    <div class="form-group col-md-12">
					      <label for="texto">Usuario</label>
					      <input type="text" name="username"  placeholder="usuario" class="form-control" id="texto">
					    </div>
	                  </div>
			        
					  <div class="form-row">
					    <div class="form-group col-md-12">
					      <label for="texto">Password</label>
					      <input type="password"  name="password"  placeholder="contraseña" class="form-control" id="texto">
					    </div>
	                  </div>

			        </div>
			        <div class="modal-footer">
			        <div class="float-left mr-5">			        
			        	<small id="emailHelp" class="form-text text-muted">¿No tiene cuenta?</small>
			        	<a href="/register" class="btn btn-light">Crear Cuenta</a>
			        </div>
		                <input type="submit" value="Añadir" class="btn btn-primary float-right">
		                <button data-dismiss="modal" class="btn btn-outline-danger float-right mr-2">Cancelar</button>
			        </div>
                </form>
		      </div>



      </div>
      <div class="col-6 float-right">
      </div> 
    </div>
  </header>




</body>

</html>
